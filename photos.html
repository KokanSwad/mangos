<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos | Kokan Swad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #FFF8E1;
    }

    header {
      background: #161102;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #fff;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    .gallery {
      max-width: 1100px;
      margin: 60px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #2E7D32;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>कोकण स्वाद</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>
</header>

<section class="gallery">
  <!-- Replace image paths with your real mango photos -->

  <img src="hapus2.png" alt="Mango">

   <img src="hapus4.png" alt="Mango">
  <img src="hapus6.png" alt="Mango">
</section>

<footer>
  © 2025 Kokan Swad | Mango Gallery
</footer>

</body>
</html>
